<ion-item-sliding>
  <ion-item-options *ngIf="task.active" side="start">
    <ion-item-option (click)="showModal(task);">
      <ion-icon size="large" name="create-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="success" (click)="completeTask(task.id, !task.active)">
      <ion-icon size="large" name="checkmark-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options *ngIf="!task.active" side="start">
    <ion-item-option color="warning" (click)="completeTask(task.id, !task.active)">
      <ion-icon size="large" name="backspace-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-label>
      <h2>
        Title: {{ task.title }}
      </h2>
      <h2>
        Description: {{ task.description }}
      </h2>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color='danger' (click)="deleteTask(task);" >
      <ion-icon size='large' name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
