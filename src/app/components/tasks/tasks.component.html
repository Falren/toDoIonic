<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="active">
      <ion-label>Active</ion-label>
    </ion-segment-button>
    <ion-segment-button value="completed">
      <ion-label>Completed</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="active">
    <ion-list *ngFor="let task of activeTasks">
      <app-task [task]="task" (onDeleteTask)="onDeleteTask($event);" (onCompleteTask)="onCompleteTask($event)"></app-task>
    </ion-list>
  </div>
  <div *ngIf="!active">
    <ion-list *ngFor="let task of completedTasks">
      <app-task [task]="task" (onDeleteTask)="onDeleteTask($event);" (onCompleteTask)="onCompleteTask($event)"></app-task>
    </ion-list>
  </div>
  <ion-fab *ngIf="active" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showModal()" expand="block">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
