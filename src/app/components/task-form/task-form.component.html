<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit();">
    <ion-item>
      <ion-label position="floating" tytestButton>Title</ion-label>
      <ion-input type='text' clearInput formControlName='title'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type='textarea' clearInput formControlName='description'></ion-input>
    </ion-item>
    <ion-button  type='submit' expand="block">
      {{task.id ? 'Update' : 'Create'}} Task
    </ion-button>
  </form>
</ion-content>
